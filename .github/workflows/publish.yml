name: Publish to Github Pages

on:
  push:
    branches:
      - main


jobs:
  publish:
    runs-on:
      debian-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Emacs
        run: sudo apt install emacs-nox --yes
      - name: Build the site
        run: ./build.sh
      - name: Publish
        uses: JamesIves/github-pages-deploy-actions@4.1.4
        with:
          branch: gh-pages
          folder: public
